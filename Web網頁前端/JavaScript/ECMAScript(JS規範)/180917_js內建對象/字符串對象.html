<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // 創建字符串對象方式
    // 方式一
    var str1='hello';
    // 方式二
    var str2=new String('hello');

    // 兩者都是字符串對象，差別為類型
    console.log(typeof str1);  //=> string
    console.log(typeof str2);  //=> object

    // 長度(length)屬性
    console.log(str1.length);  //=> 5
    console.log(str2.length);  //=> 5

    // ----------字符串的方法----------
    // 編排方法(不常用)
    console.log(str1.italics());  //=> <i>hello</i>
    console.log(str1.anchor());  //=> <a name="undefined">hello</a>
    console.log(str1.bold());  //=> <b>hello</b>
    // 大小寫轉換
    console.log(str1.toLocaleLowerCase());  //=> hello
    console.log(str1.toUpperCase());  //=> HELLO
    // 獲取指定字符
    var x=str1.charAt(3);
    console.log(x);  //=> l
    // 查詢索引
    var y=str1.indexOf('l');  // 找第一個l
    var y2=str1.lastIndexOf('l');  // 找最後一個l
    console.log(y);  //=> 2
    console.log(y2);  //=> 3
    // 擷取字符串
    console.log(str1.substr(1, 3));  //=> ell，從第1個位置抓3個字符
    console.log(str1.substring(1, 3));  //=> el，從第1個位置取到第(3-1)個位置
    console.log(str1.slice(1, 3));  //=> el，從第1個位置取到第(3-1)個位置
    // 替代字符串
    console.log(str1.replace('l', 'x'));  //=> hexlo，只替代一個
    // 分割字符串
    console.log(str1.split('l'));  //=> (3) ["he", "", "o"]


</script>
</body>
</html>
