<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--onclick 當用戶點擊某個對象時調用的事件句柄-->
<!--ondblclick 當用戶雙擊某個對象時調用的事件句柄-->
<button onclick="f1()">onclick</button>
<button ondblclick="f2()">ondblclick</button>

<script>
    function f1() {
        alert('onclick')
    }
    function f2() {
        alert('ondblclick')
    }
</script>
</body>
</html>
