<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>1111</p>
<p>2222</p>
<p>3333</p>

<script src="jquery-3.3.1.js"></script>
<script>
    // 為jQuery擴展一個靜態方法
    $.extend({
        Myprint:function () {
            console.log('hello');
        }
    });
    $.Myprint();

    // 為jQuery實例擴展一個方法
    $.fn.extend({
        Gettext:function () {
            $(this).each(function (x,y) {
                console.log(y.innerHTML);
            });
        }
    });
    $("p").Gettext();
</script>
</body>
</html>
