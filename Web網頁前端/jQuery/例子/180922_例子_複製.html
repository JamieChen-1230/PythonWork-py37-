<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="outer">
    <div class="item">
        <button onclick="add(this);">新增</button>
        <input type="text">
    </div>
</div>

<script src="jquery-3.3.1.js"></script>
<script>
    function add(self) {
        var $obj=$(self).parent().clone();
        $obj.children("button").text("刪除").attr("onclick","del(this);");
        $(".outer").append($obj);
    }
    function del(self) {
        $(self).parent().remove();
    }
</script>
</body>
</html>
