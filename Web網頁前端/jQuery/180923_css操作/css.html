<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .div1,.div2{
            width: 200px;
            height: 200px;
        }
        .div1{
            background: #99aecd;
        }
        .div2{
            background: #ffee33;
        }
        .outer{
            position: relative;
        }
    </style>
</head>
<body>

<div class="div1"></div>
<div class="outer">
    <div class="div2"></div>
</div>

<script src="jquery-3.3.1.js"></script>
<script>
    $('.div1').css("height", '500px');
    $('.div1').css("width", '500px');
    $('.div1').css("padding", '20px');
    $('.div1').css("margin", '10px');
    $('.div1').css("border", '5px solid red');
</script>
</body>
</html>
