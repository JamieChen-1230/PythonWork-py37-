<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .div1,.div2{
            width: 200px;
            height: 200px;
        }
        .div1{
            background: #99aecd;
        }
        .div2{
            background: #ffee33;
        }
        .outer{
            position: relative;
        }
    </style>
</head>
<body>

<div class="div1"></div>
<div class="outer">
    <div class="div2"></div>
</div>

<script src="jquery-3.3.1.js"></script>
<script>
    // offset() 相對於視口的偏移量
    var $div1=$(".div1").offset();  // 偏移量對象
    console.log($div1.top); //=> 0
    console.log($div1.left); //=> 0

    console.log($(".div2").offset().top); //=> 200
    console.log($(".div2").offset().left); //=> 0
</script>
</body>
</html>
