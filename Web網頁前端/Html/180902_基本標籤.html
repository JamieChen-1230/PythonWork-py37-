<!--告訴瀏覽器要用W3C標準去渲染-->
<!DOCTYPE html>
<!--html根標籤-->
<html lang="en">

<!--head標籤內容在網頁中是看不到的，都是一些解釋性標籤-->
<head>
    <!--標題(分頁名稱)-->
    <title>Title</title>

    <!--
    Refresh刷新，此為兩秒後跳到新網頁
    <meta http-equiv="Refresh" content="2;URL=https://www.baidu.com">
    -->

    <!--同等於<meta charset="UTF-8">-->
    <meta http-equiv="content-Type" charset="UTF-8">

    <!--圖標(顯示在title旁)-->
    <link rel="icon" href="http://www.jd.com/favicon.ico">

    <!--
    引入css和js方式
    <link rel="stylesheet" href="css.css">
    <script src="hello.js"></script>
    -->
</head>
<body>
<!--h標籤獨佔一行-->
<h1>h標籤有1到6，6最小，且每行間會有行距</h1>

<!--br換行-->
<br>

<!--p標籤獨佔一行-->
<p>每行間會有行距</p>

<b>粗體字</b>
<strong>粗體字</strong>

<strike>文字間會有一條槓</strike>

<em>斜體 </em>

一般<sup>上角標</sup>
一般<sub>下角標</sub>

<!--一條線-->
<hr>

<!--div是塊級標籤-->
<div>div</div>
<!--span是內聯標籤-->
<span>span</span>

特殊字符：
<!--&nbsp;空格-->
1&nbsp;1
<!--&lt;小於號，&gt;大於號-->
&lt;&gt;

<!--
塊級標籤：<p><h1><table><ol><ul><form><div>
    1.總是在新行上開始；
    2.寬度默認為100%，除非設定一個寬度。
    2.可容納內聯元素和其他塊元素
內聯標籤：<a><input><img><sub><sup><textarea ><span>
    1.和其他元素都在一行上；
    2.寬度就是它的文字或圖片的寬度，不可改變
    3.只能容納文本或者其他內聯元素
-->

</body>
</html>
