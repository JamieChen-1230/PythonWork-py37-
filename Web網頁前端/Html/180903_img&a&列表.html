<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<!--圖片標籤
src路徑;
alt無圖片時顯示的文字;
title鼠標一上去後顯示的文字-->
<img src="3.jpg" alt="桌布" title="貓" width=20% height=200px>

<!--跳轉標籤
href網址;
target="_blank"開新分頁跳轉;-->
<a href="https://www.google.com.tw/" target="_blank">google</a>

<!--跳轉標籤(本頁面跳轉)
href為#+id名代表跳轉到此id位置;-->
<a href="#last">到最下面</a>

<!--無序列表標籤
裡面必須為li標籤-->
<ul>
    <li>一</li>
    <li>二</li>
</ul>

<!--有序列表標籤
裡面必須為li標籤-->
<ol>
    <li>一</li>
    <li>二</li>
</ol>

<!--自定義列表標籤
裡面必須為dd或dt標籤-->
<d1>
    <dt>第一章</dt>
    <dd>第一節</dd>
</d1>


<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<!--id是唯一的-->
<div id="last">最下面</div>

</body>
</html>
